name: üêõ Bug Report
description: Report a bug or unexpected behavior in PyGuard
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us diagnose and fix the issue.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (Security vulnerability, data loss, crash)
        - High (Major functionality broken, workaround difficult)
        - Medium (Functionality impaired, workaround available)
        - Low (Minor issue, cosmetic, or easy workaround)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Scan file '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Minimal code that triggers the bug (if applicable)
      placeholder: |
        ```python
        # Your code here
        ```
      render: python

  - type: textarea
    id: output
    attributes:
      label: PyGuard Output
      description: Complete output from PyGuard (use --verbose if available)
      placeholder: |
        ```
        Paste PyGuard output here
        ```
      render: shell

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - **PyGuard Version:** (run `pyguard --version`)
        - **Python Version:** (run `python --version`)
        - **OS:** (e.g., Ubuntu 22.04, macOS 14.0, Windows 11)
        - **Installation Method:** (pip, Homebrew, Docker, source)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Additional Logs
      description: Any relevant log files or error traces
      placeholder: |
        ```
        Paste logs here
        ```
      render: shell

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included all requested information above
          required: true
        - label: I can reliably reproduce this bug
          required: false
        - label: I have tested with the latest version of PyGuard
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem
