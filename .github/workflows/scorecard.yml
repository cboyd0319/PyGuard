name: OSSF Scorecard

on:
  branch_protection_rule:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  analysis:
    name: OSSF Scorecard Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Run OSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          publish_results: true

      - name: Upload SARIF results to Security tab
        uses: github/codeql-action/upload-sarif@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4.30.8
        with:
          sarif_file: results.sarif
          category: ossf-scorecard

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ossf-scorecard-results
          path: results.sarif
          retention-days: 30
        if: always()

      - name: Add scorecard summary
        if: always()
        shell: bash
        run: |
          {
            echo "## 🏆 OSSF Scorecard Analysis Complete"
            echo ""
            echo "Security best practices assessment:"
            echo "- Branch protection"
            echo "- Code review practices"
            echo "- Dependency management"
            echo "- Security policy"
            echo "- Vulnerability disclosure"
            echo "- Token permissions"
            echo ""
            echo "View detailed results in the Security tab."
          } >> "${GITHUB_STEP_SUMMARY}"
