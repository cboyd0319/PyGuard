name: Workflow Lint

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
      - '.github/actions/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 1

      - name: Download actionlint
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash -s -- latest ./bin
          echo "${PWD}/bin" >> "${GITHUB_PATH}"

      - name: Run actionlint
        shell: bash
        run: |
          set -euo pipefail
          actionlint -color -verbose

      - name: Add summary
        if: always()
        shell: bash
        run: |
          {
            echo "## Workflow Lint Results"
            echo ""
            echo "âœ… All GitHub Actions workflows validated"
          } >> "${GITHUB_STEP_SUMMARY}"
