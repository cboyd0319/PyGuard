name: Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting with Black
      run: |
        black --check pyguard/ --line-length=100

    - name: Check import sorting with isort
      run: |
        isort --check-only pyguard/ --profile=black

    - name: Lint with Pylint
      run: |
        pylint pyguard/ --max-line-length=100 --disable=C0111

    - name: Type check with mypy
      run: |
        mypy pyguard/ --ignore-missing-imports

    - name: Lint with flake8
      run: |
        flake8 pyguard/ --max-line-length=100 --ignore=E203,W503

    - name: Security check with Bandit
      run: |
        bandit -r pyguard/ -ll -c config/security_rules.toml || true
