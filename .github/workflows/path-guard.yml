name: Path Guard

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  guard:
    name: Validate File Organization
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate Markdown file placement
        shell: bash
        run: |
          set -euo pipefail
          base="origin/${{ github.base_ref || 'main' }}"
          git fetch origin "${{ github.base_ref || 'main' }}"
          changed=$(git diff --name-only "$base"... || true)
          md_outside=$(echo "$changed" | grep -E '\.md$' | grep -vE '^(docs/|README\.md$|CODE_OF_CONDUCT\.md$|CONTRIBUTING\.md$|SECURITY\.md$)' || true)
          if [ -n "$md_outside" ]; then
            echo "[X] Markdown files outside docs/:"; echo "$md_outside"; exit 1
          fi
          echo "[OK] No misplaced Markdown files"

      - name: Add guard summary
        if: always()
        shell: bash
        run: |
          {
            echo "## ðŸ›¡ï¸ Path Guard Validation"
            echo ""
            if [ "${{ job.status }}" = "success" ]; then
              echo "[OK] All files are correctly organized"
              echo ""
              echo "- Markdown files: [OK] docs/ or root README.md, CODE_OF_CONDUCT.md, CONTRIBUTING.md, SECURITY.md"
            else
              echo "[X] File organization violations detected"
            fi
          } >> "${GITHUB_STEP_SUMMARY}"
