name: PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  label:
    name: Auto-label PR
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Label PR based on files changed
        uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Add labeling summary
        if: always()
        shell: bash
        run: |
          {
            echo "## 🏷️ PR Auto-Labeling Complete"
            echo ""
            echo "Labels applied based on changed files:"
            echo "- Documentation changes → 📝 documentation"
            echo "- Workflow changes → ⚙️ workflows"
            echo "- Test changes → 🧪 tests"
            echo "- Source code changes → 💻 code"
            echo ""
            echo "Labels help organize and track PR content."
          } >> "${GITHUB_STEP_SUMMARY}"
