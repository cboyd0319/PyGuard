name: CodeQL Security Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'pyguard/**/*.py'
      - 'config/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pyguard/**/*.py'
      - 'config/**'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at 00:00 UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 1

    - name: Initialize CodeQL
      uses: github/codeql-action/init@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4.30.8
      with:
        languages: python
        queries: security-extended
        config: |
          paths-ignore:
            - tests/**
            - examples/**
            - benchmarks/**
            - docs/**

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@f443b600d91635bebf5b0d9ebc620189c0d6fba5 # v4.30.8
      with:
        category: "/language:python"

    - name: Add security summary
      if: always()
      shell: bash
      run: |
        {
          echo "## ðŸ”’ CodeQL Security Analysis Complete"
          echo ""
          echo "- **Language:** Python"
          echo "- **Queries:** security-extended"
          echo "- **Scope:** Production code (excluding tests/examples/benchmarks/docs)"
          echo ""
          echo "View results in the Security tab."
        } >> "${GITHUB_STEP_SUMMARY}"
