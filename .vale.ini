# Vale configuration for PyGuard documentation
# https://vale.sh/docs/topics/config/

StylesPath = Styles

MinAlertLevel = suggestion

[*.md]
# Load custom styles
BasedOnStyles = TechDocs, Spelling

# Ignore code blocks and inline code
BlockIgnores = (?s) *```[^`]+```
TokenIgnores = (?s)`[^`]+`

[CODE_OF_CONDUCT.md]
BasedOnStyles = TechDocs, Spelling
TechDocs.WeaselWords = NO

[docs/CODE_OF_CONDUCT.md]
BasedOnStyles = TechDocs, Spelling
TechDocs.WeaselWords = NO
